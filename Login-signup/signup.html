<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
</head>
<body>
    <form action="http:www.example.com/login.php" method="POST">
        <fieldset>
            <legend>Personal Details</legend>
        <p>
            First Name:
            <input type="text" name="firstname" size="15" maxlength="30"/>
            Last Name:
            <input type="text" name="lastname" size="15" maxlength="30"/>
        </p>

        <p>
            Gender:
            <input id="male" type="radio" name="gender" value="m"/> 
            <label for="male">Male</label>

            <label><input type="radio" name="gender" value="f" /> Female </label>
        </p>
        <p>
            Date of Birth:
            <input type="date" name="dob"/>
        </p>

        <p>
            Please enter your email address:
            <br />
            <input type="email" name="email"/>
        </p>
        <p>
            Please enter your website:
            <input type="url" name="profile"/>
        </p>

        <p>
            Nationality:
            <select>
                <option>Pakistan</option>
                <option>USA</option>
                <option>Canada</option>
                <option>England</option>
                <option>China</option>
            </select>
        </p>
    </fieldset>

        <p>
            Password:
            <input type="password" name="password" size="15 maxlength="30"/>
        </p>

        <p>
            Re-enter Password:
            <input type="password" name="password" size="15" maxlength="30"/>
        </p>

        <p>
            Interests:
            <input type="checkbox" name="interests" value="men"/> Men's Clothing
            <input type="checkbox" name="interests" value="wmn"/> Women's Clothing
            <input type="checkbox" name="interests" value="acc"/> Accessories
            <input type="checkbox" name="interests" value="elec"/> Electronics
        </p>

        <p>
            Comments:
        </p>

        <p>
            <textarea name="comments" rows="4" cols="30">Enter your comments.... </textarea>
        </p>

        <p>
            Upload Profile Picture:
        </p>
        <input type="file" name="dp"/>
        <br />
        <br />
        <input type="submit" value="Upload"/>
        
    </form>

</body>
</html>
